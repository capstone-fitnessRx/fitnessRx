<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
</head>
<body>
<h1>Create an account</h1>
<form th:action="@{/register}" method="POST" th:object="${user}">
  <label for="username">Username: </label>
  <input id="username" th:field="*{username}" />

  <label for="email">Email: </label>
  <input id="email" th:field="*{email}" />

  <label for="password">Password: </label>
  <input id="password" type="password" th:field="*{password}" />

  <label for="bio">Bio: </label>
  <input id="bio" type="bio" th:field="*{bio}" />

  <label for="location">Location: </label>
  <input id="location" type="location" th:field="*{location}" />

  <label for="goal">Goal: </label>
  <input id="goal" type="goal" th:field="*{goal}" />

  <label for="workoutPreference">Workout Preference: </label>
  <input id="workoutPreference" type="workoutPreference" th:field="*{workoutPreference}" />

  <input value="Sign me up!" type="submit" />
</form>
</body>
</html>
