<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" href="/img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
<div class="accountCreation">
  <h1>Create an account</h1>
  <form th:action="@{/register}" method="POST" th:object="${user}">

<!--    <input id="profilePic" th:field="*{profilePic}" th:value="" type="hidden"/>-->

    <label for="username">Username: </label>
    <input id="username" th:field="*{username}" required pattern=".{5,}"
           title="Username must have at least 5 characters" /><br><br>

    <label for="email">Email:</label>
    <input id="email" th:field="*{email}" type="email"
           title="Please enter a valid email address" required /><br><br>

    <label for="password">Password:</label>
    <input id="password" type="password" th:field="*{password}"
           pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}$"
           title="Password must contain at least 8 characters, including a capital letter, a number, and a special symbol" required /><br><br>

    <label for="location">Location: </label>
    <input id="location" th:field="*{location}" /><br><br>


    <input value="Sign me up!" type="submit" /><br><br>

  </form>
    <p class="text-center"><a th:href="@{/login}">Login</a></p>

</div>
<video autoplay muted loop>

    <source src="/img/boxJumplogo.mp4">

</video>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--  js file-->
<script src="/js/register.js"></script>
</body>
</html>
