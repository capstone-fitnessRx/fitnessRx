<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workouts</title>
    <!--    Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--    Stylesheet-->

    <!--    test on my side-->
<!--        <link rel="stylesheet" href="../../static/css/allworkouts.css">-->


    <!-- for web app running-->

    <link rel="stylesheet" href="/css/allworkouts.css">
    <link rel="stylesheet" href="/css/modals.css">
    <link rel="stylesheet" href="/css/messenger.css">
    <link rel="stylesheet" href="/css/navbar1.css">
</head>
<body id="cards">
<nav th:replace="partials/navbar.html :: navbar"/>

<h2>All Workouts</h2>

    <div class="row" th:each="allWorkouts : ${allWorkouts}">
        <div class="card mb-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title"><a th:href="@{/workout-plan/{id}(id=*{allWorkouts.getId()})}" th:text="*{allWorkouts.getTitle()}"></a></h5>
                <p class="card-text" th:text="*{allWorkouts.getCategories()}"></p>
                <p class="card-text" th:text="*{allWorkouts.getAvgRating()}"></p>
<!--                <p class="card-text" th:text="*{allWorkouts.getWorkoutImage()}"></p>-->
                <a href="#" class="card-link">+ Calender</a>
<!--                <a href="#" class="card-link">+ Favorites</a>-->

                <form th:action="@{/workout/favorite}" method="post">
                    <div>
                        <input type="hidden" th:value="${allWorkouts.getId()}" name="addtofavorites">
                        <button type="submit">+ Add to Favorites</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




<div th:insert="partials/messenger-partial.html :: messenger"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/feed.js"></script>
<script src="/js/modals.js"></script>
<script src="/js/messenger.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>
