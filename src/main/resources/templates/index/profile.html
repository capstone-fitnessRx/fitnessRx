<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <!--    <link rel="stylesheet" href="../../static/css/profile.css">-->
    <link rel="stylesheet" href="/css/profile.css">
    <!--    <link rel="stylesheet" href="../../static/css/messenger.css">-->
    <link rel="stylesheet" href="/css/messenger.css">
    <link rel="stylesheet" href="/css/navbar1.css">
    <link rel="stylesheet" href="/css/modals.css">
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar" />
<div class="container">

    <div th:insert="partials/modals.html :: modals"></div>


    <div th:if="${userProfile == userProfileId}">
        <p>This is your profile.</p>
    </div>
    <div th:unless="${userProfile != userProfileId}">
        <p>This is not your profile.</p>
    </div>
    <!--    banner card-->
    <div class="card banner-card">
        <!--        <img class="main-banner" src="../../static/img/bannerMain.jpeg">-->
        <img class="main-banner" src="/img/bannerMain.jpeg">
    </div>

    <div class="card main-card">


        <!--  <h3 th:text="*{username}"></h3>-->
        <!--        <img class="main-profile-pic" src="../../static/img/fitnessMyIMG.jpeg">-->
        <img class="main-profile-pic" src="/img/fitnessMyIMG.jpeg">
        <h3 class="main-name" th:text="${username}"></h3>
        <a class="main-loc" th:href="@{/map/{location}(location=${location})}" th:text="${location}"></a>
        <a class="main-friend" id="modalFriends" href="#" th:text="${userProfile.getFriendsAsMainUser().size()} + ' Friends'"></a>
        <p class="main-workout" th:text="${workoutPreference}"></p>
        <p class="main-bio" th:text="${bio}"></p>
    </div>

    <div class="card goal-card">
        <!--Make a conditional that changes 'My Goal' to the users name + goal if this isn't the owner viewing it-->
        <h4 class="goal-header">My Goal</h4>
        <p class="goal" th:text="${goal}"></p>
    </div>
    <!--Workout card-->
    <div class="card workout-card">
        <!--        Conditional below-->
        <h4 class="workout-header">My Workouts</h4>
        <div th:each="myWorkout : ${myWorkouts}">
        <h4 th:text="${myWorkout.getTitle()}"></h4>
        <!--        for each here to list user made workouts-->

        </div>
        <a class="view-all" th:href="@{/my-workouts/{id}}"><u>View All</u></a>
    </div>
    <!--Favorites card-->
    <div class="card favorite-card">
        <!--        Conditional below-->
        <h4 class="favorite-header">My Favorites</h4>

        <a th:href="@{/home}" th:each="favoriteWorkout : ${favoriteWorkouts}">
        <div>
            <h4 th:text="${favoriteWorkout.getTitle()}"></h4>
        </div>
        </a>

        <!--        for each here to list user favorite workouts-->
        <a class="view-all" th:href="@{/favorites/{id}}"><u>View All</u></a>
    </div>

</div>

<div th:insert="partials/messenger-partial.html :: messenger"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/messenger.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/modals.js"></script>

</body>
</html>
