<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <!--    <link rel="stylesheet" href="../../static/css/profile.css">-->
    <link rel="stylesheet" href="/css/profile.css">
    <!--    <link rel="stylesheet" href="../../static/css/messenger.css">-->
    <link rel="stylesheet" href="/css/messenger.css">
</head>
<body>
<div class="container">
    <div th:if="${userProfile == userProfileId}">
        <p>This is your profile.</p>
    </div>
    <div th:unless="${userProfile != userProfileId}">
        <p>This is not your profile.</p>
    </div>
    <!--    banner card-->
    <div class="card banner-card">
        <!--        <img class="main-banner" src="../../static/img/bannerMain.jpeg">-->
        <img class="main-banner" src="/img/bannerMain.jpeg">
    </div>

    <div class="card main-card">


        <!--  <h3 th:text="*{username}"></h3>-->
        <!--        <img class="main-profile-pic" src="../../static/img/fitnessMyIMG.jpeg">-->
        <img class="main-profile-pic" src="/img/fitnessMyIMG.jpeg">
        <h3 class="main-name" th:text="${username}"></h3>
        <h5 class="main-loc" th:text="${location}"></h5>
        <p class="main-friend">Friends (number)</p>
        <p class="main-workout" th:text="${workoutPreference}"></p>
        <p class="main-bio" th:text="${bio}"></p>
    </div>

    <div class="card goal-card">
        <!--Make a conditional that changes 'My Goal' to the users name + goal if this isn't the owner viewing it-->
        <h4 class="goal-header">My Goal</h4>
        <p class="goal" th:text="${goal}"></p>
    </div>
    <!--Workout card-->
    <div class="card workout-card">
        <!--        Conditional below-->
        <h4 class="workout-header">My Workouts</h4>
        <div th:each="myWorkout : ${myWorkouts}"></div>
        <h4 th:text="${favorites}"></h4>
        <!--        for each here to list user made workouts-->
        <a class="view-all"><u>View All</u></a>
    </div>
    <!--Favorites card-->
    <div class="card favorite-card">
        <!--        Conditional below-->
        <h4 class="favorite-header">My Favorites</h4>
        <div th:each="favoriteWorkout : ${favoriteWorkouts}">

            <h4 th:text="${favoriteWorkout.getTitle()}"></h4>
        </div>
        <!--        for each here to list user favorite workouts-->
        <a class="view-all"><u>View All</u></a>
    </div>

</div>

<div th:insert="partials/messenger-partial.html :: messenger"></div>
<script src="/js/messenger.js"></script>


</body>
</html>
