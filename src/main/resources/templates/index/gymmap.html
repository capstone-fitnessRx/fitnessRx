<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Locator</title>
<!--    bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <!--  css link-->
  <link rel="stylesheet" href="../../static/css/gymmap.css">
  <!--    jquery cdn-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
  <h1>Gym locations near you!</h1>
      <input type="text" placeholder="Search zipcode" id="searchInput">
      <button id="myBtn" type="submit">Click here to find gyms near you!</button>
  <div id='map' style='width: 700px; height: 400px;'></div>

  <div class="cards" id="card1"style="width: 18rem;">
      <div class="card-body">
          <p class="card-text">This will display the name of the gym.</p>
          <p id="address1">This will display the address of the gym.</p>
      </div>
  </div>

  <div class="cards" id="card2"style="width: 18rem;">
      <div class="card-body">
          <p class="card-text">This will display the name of the gym.</p>
          <p id="address2">This will display the address of the gym.</p>
      </div>
  </div>

  <!--    jquery cdn-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!--javascript file-->
<script src="../../static/js/gymmap.js"></script>
</body>
</html>
