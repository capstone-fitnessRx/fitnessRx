<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Workouts</title>
    <!--    bootstrap styling-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--    external stylesheet-->
    <!--    <link rel="stylesheet" href="../../static/css/myworkouts.css">-->
    <link rel="stylesheet" href="/css/myworkouts.css">
    <link rel="stylesheet" href="/css/messenger.css">
    <link rel="stylesheet" href="/css/navbar1.css">
    <!--    jquery cdn-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/js/exerciseDB.js"></script>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"/>
<h1>My Workouts</h1>
<!--    button for building workout -->

<div class="button-container">
    <button type="button" id="buildBtn" class="btn btn-primary" data-toggle="button" aria-pressed="false"
            autocomplete="off">
        <a th:href="@{/workout-builder}">Build Workout</a>
    </button>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <!--workout card 1-->
            <a th:href="@{/workout-plan/{id}(id=*{myWorkout.getId()})}" th:each="myWorkout : ${myWorkouts}">
                <div class="card" style="width: 18em;">
                    <div class="card-body">
                        <div class="card-title-with-dropdown">
                            <h5 th:text="*{myWorkout.getTitle()}" class="card-title"></h5>
                            <!-- drop down goes here-->
                            <div class="custom-dropdown">
                                <button class="btn btn-secondary custom-dropdown-toggle" type="button">
                                    ...
                                </button>
                                <div class="custom-dropdown-content">
                                    <a class="dropdown-item" href="#">Edit</a>
                                    <a class="dropdown-item" href="#">Delete</a>
                                </div>
                            </div>

                        </div>
                        <!--need to insert workout imagine-->
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <p class="card-text" th:text="'Rating: '+ *{myWorkout.getAvgRating()}"></p>
                        <p class="card-text" th:text="'Created: '+ *{myWorkout.getCreated()}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div th:insert="partials/messenger-partial.html :: messenger"></div>
<!--    jquery cdn-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--    javascript file-->
<script src="/js/myworkouts.js"></script>
<script src="/js/messenger.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/modals.js"></script>

</body>
</html>
