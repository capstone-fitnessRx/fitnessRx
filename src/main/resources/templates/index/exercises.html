<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/modals.css">
<!--    <link rel="stylesheet" href="/css/messenger.css">-->
    <link rel="stylesheet" href="/css/navbar1.css">
</head>
<body>

<nav th:replace="partials/navbar.html :: navbar"/>
<!--<nav th:include="partials/exercise-search.html :: search"/>-->
<h1>Exercise Page</h1>

<div class="exercises"><span class="gifOne"></span> </div>

    <a th:href="@{/exercise-display/{id}(id=*{exercise.getId()})}" th:each="exercise : ${allExercises}" class="card">
        <h5 th:text="*{exercise.exerciseName}"></h5>
        <img th:s="${exercise.getExerciseGif()}" alt="gif"> <!--WHY WONT GIF LOAD-->
        <label>
            <input th:value="*{exercise.getExerciseGif()}">
        </label>
        <h6 th:text="*{exercise.exerciseTarget}"></h6>
        <h6 th:text="*{exercise.exerciseEquipment}"></h6>
    </a>





<!--</section>-->
<div th:insert="partials/messenger-partial.html :: messenger"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/feed.js"></script>
<script src="/js/modals.js"></script>
<!--<script src="/js/messenger.js"></script>-->
<script src="/js/navbar.js"></script>

<!--<script src="/js/exerciseDB.js"></script>-->

</body>
</html>
