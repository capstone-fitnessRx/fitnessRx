<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <!--    <link rel="stylesheet" href="../../static/css/feed.css">-->
    <!--    <link rel="stylesheet" href="/css/feed.css">-->
    <link rel="stylesheet" href="/css/feed.css">
    <!--    <link rel="stylesheet" href="/css/feed.css">-->
</head>
<body>
<div class="container-box row">

    <div class="card side-card col-md-3">
        <img class="side-banner" src="/img/bannerMain.jpeg">
        <img class="side-pic" src="/img/fitnessMyIMG.jpeg">

        <!--    <img class="main-profile-pic" src="/img/fitnessMyIMG.jpeg">-->

        <h3 class="side-name" th:text="${username}"></h3>
        <a class="sided-loc" th:href="@{/map/{location}(location=${location})}" th:text="${location}"></a>
        <p class="side-friend">Friends (number)</p>
        <p class="side-workout" th:text="${workoutPreference}">Workout Preference</p>
        <p class="side-goal" th:text="${goal}">Goals</p>

    </div>


    <div class="col-md-9">
        <div class="card post-card">

            <img class="post-pic" src="/img/fitnessMyIMG.jpeg">
            <!--            <img class="main-profile-pic" src="/img/fitnessMyIMG.jpeg">-->
            <form>
                <input class="post-input" type="text" id="post" placeholder="Post Something Here.">
            </form>
            <div class="image-import-div">
                <p class="img-link">images</p>
            </div>
            <div class="submit-div">
                <button class="submit-post" id="post-submission">Post</button>
            </div>
        </div>
        <hr>


        <!--messing with thymeleaf-->

        <div th:each="post : ${posts}" class="post-loop card">
            <img class="feed-pic" src="/img/giannaimg.png">
            <h4 th:text="${post.getUser().getUsername()}"></h4>
            <img>
            <p th:text="${post.getContent()}"></p>

            <div class="card-body comment-head">
                <!--                <img>-->
                <p th:text="${post.getLikes()} + ' Likes'"></p>
                <button class="dropdown-toggle" th:text="${post.getComments().size()} + ' comments'"></button>
            </div>
            <div class="card-body comment-body">
                <img>
                <p>Like</p>
                <img>
                <p>Comment</p>
                <img>
                <p>Share</p>
            </div>
            <div class="input-div">
                <img class="comment-pic" src="/img/giannaimg.png">
                <form>
                    <input class="comment-input" type="text" id="comment" placeholder="Comment here...">
                </form>
                <div class="comment-submit-div">
                    <button class="submit-comment" id="comment-submission">Send</button>
                </div>
                <!---->
                <!---->
                <!---->
                <!--comment section-->
                <div th:each="comment : ${post.getComments()}" class="dropdown-comments card-body">
                    <p th:text="${comment.getUser().getUsername()}"></p>
                    <p th:text="${comment.getContent()}"></p>
                    <p th:text="${comment.getCommentLikes()}"></p>
                </div>
                <!---->
                <!---->
                <!---->
                <!---->
            </div>

        </div>
        <div class="bottom-feed card bottom-card">
                    <p>You have reached the end of the feed.</p>
                    <a>Back to top?</a>
                </div>

            </div>


        </div>
    </div>

</div>
<script src="/js/feed.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
