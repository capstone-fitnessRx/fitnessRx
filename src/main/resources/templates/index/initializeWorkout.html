<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: linear-gradient(270deg, #1E2022, #F0F5F9);">
<main class="mb-5">
<!--    add d-flex if you want to center form in middle of screen-->
    <div class="container-fluid w-50 justify-content-center align-items-center text-center mt-5" style="height: 100vh" >
        <form th:method="post" th:action="@{/initialize-workout}">
            <label for="title" class="form-label mb-0">Workout Title</label>
            <input type="text" class="form-control" id="Title" name="title" placeholder="Input Title" required> </input>
            <label for="description" class="form-label mb-0 mt-2">Workout Description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Input Description"
                   required> </input>
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </form>
    </div>
</main>

</body>
</html>
