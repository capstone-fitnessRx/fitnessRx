<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
<!--    Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--    Stylesheet-->

<!--    test on my side-->
<!--    <link rel="stylesheet" href="../../static/css/navbar.css">-->


<!-- for web app running-->
    <link rel="stylesheet" href="/css/navbar.css">
</head>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="" alt="Logo">
        </div>
    </div>

    </div>
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <a  href="@{/home}" class="btn btn-secondary">Home</a>
        <a  href="@{/feed/{id}}" class="btn btn-secondary">Feed</a>
        <a  href="@{/exercises}" class="btn btn-secondary">Exercises</a>
        <a  href="@{/workouts-wall}" class="btn btn-secondary">Workouts</a>
        <a  href="@{/calendar}" class="btn btn-secondary">Calendar</a>


        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/img/fitnessMyIMG.jpeg">
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                <li><a class="dropdown-item" href="@{myworkouts}">My Workouts</a></li>
                <li><a class="dropdown-item" href="#">Favorites</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<script src="../../static/js/navbar.js"></script>
